message ShuffleTimeoutNtf{
}

//release.2003 添加
// 加密历史数据查询
message EncryptionCardHistoryReq{
    optional string hand_id = 1;   // uuid / desk.uuid  MyPlayRecordListRsp返回的hand_id
    optional int32 desk_id = 2;     // desk id
}
// 加密历史数据回复
message EncryptionCardHistoryRsp{
    // 解密时的 密钥信息 secret_key为解密人的密钥
    message CardDecryptInfo {
        optional string secret_key = 1;           // 密钥
        optional string server_key = 2;           // 加密阶段 server的密钥
        optional string encrypt_card_value = 3;   // 加密后的牌值
        optional string real_card_value = 4;      // 验证工具的实际牌值
        optional int32 uin = 5;                   // uin
        optional string card_owner = 6;           // 持牌的对应玩家昵称 也可能是 公共牌(BOARD)  未发的牌：UNDEALT
        optional int32 card_owner_type = 7;       // 持牌类型 见EncryptValidateCardOwnerType
        optional int32 card_index = 8;            // 牌下标
        optional int32 ori_real_card_value = 9;   // 服务器的原始实际牌值
    }
    // 公私钥信息
    message PublicPrivateKeyInfo{
        optional int32 uin = 1;              // uin
        optional string nickname = 2;        // 玩家昵称
        optional string texas_role = 3;      // 座位角色
        optional string pub_key = 4;         // 公钥
        optional string pri_key = 5;         // 私钥
    }
    // 洗牌阶段信息
    message ShuffleDeckInfo{
        optional string cur_nickname = 1;        // 当前洗牌玩家昵称
        repeated uint32 deck_cards = 2;          // 一副牌（当接收消息者不是 player, 此字段为空）
        optional string next_nickname = 3;       // 下个洗牌玩家昵称
    }
    message EncryptInfo{
        // 每个参与加密人自己的加密数据
        message EncryptDeckCardInfo{
            optional string cur_nickname = 1;      // 当前加密玩家昵称
            repeated uint32 deck_cards = 2;        // 整副牌
            optional bool is_decrypt_user = 3;     // 是否为解密人
        }
        repeated EncryptDeckCardInfo encrypt_deck_card_info_list = 1;    // 加密信息
        optional int32 deck_mount = 2;                                   // 服务器复制 N 份牌组，并传输给玩家进行解密 共几副牌
        optional int32 fastest_response_time = 3;                        // 最快响应时间
    }
    optional string hand_id = 1;                                     // 手牌id
    // 第一部分：用于验证的所有参数 玩家手牌->已发出的公共牌->未发牌。玩家的手牌按照：庄位->小盲->大盲->···排列
    // 此数据也用于显示 客户端 Order of the shuffled deck (Tap on cards to quickly copy parameters) 部分内容
    repeated CardDecryptInfo card_decrypt_info_list = 2;             // 牌的解密信息
    // 第二部分：加密发牌、洗牌过程的日志   按照所有玩家的位置排列，排列顺序：从庄位->小盲->大盲->UTG->UTG+1->UTG+2…
    // 展示所有玩家的公钥，但是私钥只展示自己的。
    repeated PublicPrivateKeyInfo public_private_key_info_list = 3;  // 玩家公私钥信息列表
    // 洗牌阶段
    repeated ShuffleDeckInfo shuffle_deck_info_list = 4;             // 洗牌信息列表
    // 加密阶段
    optional EncryptInfo encrypt_info = 5;                           // 加密阶段数据
    // 发牌阶段 数据就是第一部分：用于验证的所有参数 的内容
    // repeated CardDecryptInfo card_decrypt_info_list = 2;             // 牌的解密信息
    optional int32 game_over_ts = 6;                               // 牌局结算时间
}

