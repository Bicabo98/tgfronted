    optional int32 delay_time = 5;                              // 购买时间，超过这个时间视为放弃购买
    optional bool is_mandatory_purchase_outs_out_limit = 6;                       // outs是否超限
    optional bool is_mandatory_purchase = 7;                    // 此轮是否为强制购买
    repeated Outs outs_card_list = 8;                           // 反超牌列表
    optional int32 behind_uin = 9;                              // 落后玩家的uin
    repeated PlayerCards player_cards = 10;                     // 用户手牌
    optional int64 pre_premium = 11;                            // 本轮的上一次保险的投保额
    optional int64 insurance_pot = 12;                          // 保险底池
    optional int64 min_mandatory_purchase_premium = 13;         // 强制购买的保险(指翻牌圈购买了保险没击中，第二次购买保险的用户) 的 最小投保额
    optional int64 total_start_delay_time = 14;                 // 保险计时器 第一次启动的时间
}

// 保险买入请求
message InsuranceBuyReq{
    optional string order_id = 1;                             // 保单id
    optional bool is_bought = 2;                              // 是否是购买
    repeated Outs selected_outs_card_list = 3;                // 选择的反超牌列表
    optional int64 premium = 4;                               // 投保额
    optional int64 payoff = 5;                                // 赔付额 客户端计算出来的 后面服务器进行校验 校验失败则买入失败
    optional int64 unselected_outs_premium = 6;               // 强制投保额
}

// 保险买入通知
message InsuranceBuyNtf{
    optional int32 ahead_uin = 1;                             // 领先玩家的uin
    optional string order_id = 2;                             // 保单id
    optional bool is_bought = 3;                              // 是否是购买
    optional int64 premium = 4;                               // 投保额
}

// 公共牌击中保险的信息
message InsuranceHitInfo {
    optional int32 card = 1;        // 发的公共牌牌值
    optional int32 card_hit_type = 2;   // 牌类型 见OutsHitType
    optional int64 payoff = 3;      // 赔付额
    optional int32 uin = 4;             // 领先玩家的uin
}

// 延时报名提前结束通知  6100
message LateRegFinishNtf {
    optional int32 reason = 1;    // 见  NULL:0, RAISE_BLIND: 1,ENTER_MONEY_CIRCLE: 2,ENTER_FINAL: 3
}

// 玩家赛事实时信息 更新点: 进桌 或 当前牌桌每手开始前更新
message MttUserRealTimeData {
    optional int32 uin = 1;                         // uin
    optional int32 late_reg_count_down_time = 2;    // 延时报名倒计时
    optional int64 average_left_chips = 3;          // 平均筹码量(当前剩余玩家的总筹码量/剩余玩家数)
    optional int32 reward_player_num = 4;           // 钱圈人数
    optional int32 rank = 5;                        // 我的名次 -1代表未参加
    optional int32 playing_player_num = 6;          // 剩余有筹码人数
}

