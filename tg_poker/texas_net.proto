package texas.net.proto;

option java_package="com.qufan.texas.service";
option java_outer_classname="TexasNet";

// 服务器之间的消息有抬头, 用大写字母标示 router -> R   gateway -> G   web -> W
// example : web -> router : WRxxxNtf

// 已签名的body
message SignedBody{
    optional string sign=1;
    optional bytes body=2;
}

// 对body进行签名包装
message SafeShell{
    optional int32 sign_type = 1;
    optional int32 encrypt_type = 2;
    optional int32 uid = 3;
    optional int32 random = 4;
    optional int64 time = 5;
    optional int32 time_zone = 6;
    optional int32 version = 7;
    optional string channel = 8;
    optional bytes extra = 9;
    optional string sign = 10;
    optional bytes body = 11;
}



 //热更新
message PatchUpdate {                             //热更新
    optional int32 patch_status = 1;              // 0不更新， 1建议更新， 2强制更新
    optional string patch_url_prefix = 2;         // 更新文件的地址前缀
    optional string patch_file_list= 3;           // MD5文件
    optional string patch_md5sum = 4;             // 热更新文件MD5和值
    optional string update_prompt= 5;             //更新提示语
}

message UserLoginRsp {
    optional int32 uin = 1;                             // user id
    optional string key = 2;                            // user password
    optional string nick = 3;                           // user nick
    optional int32 sex = 4;                             // user sex
    optional int64 gold = 5;                            // user gold
    optional int64 win = 6;                             // user win times
    optional int64 lose = 7;                            // user lose times
    optional int32 day = 8;                             // user login days
    optional string title = 9;                          // user  title
    optional int32 vip_level = 10;                      // user vip level
    optional bool got_day_reward = 11;                  // user day reward flag
    optional bool got_vip_day_reward = 12;              // user vip_day_reward flag
    optional bool recharged = 13;                       // recharge?
    optional int32 view_times = 14;                     // 观看次数
    optional int32 play_over_times = 15;                // 玩到底的次数
    optional int32 play_times = 16;                     // 玩的次数
    repeated int32 max_history_cards = 17 ;             // 历史最大手牌
    optional int64 max_history_win_chips = 18;          // 最大赢取筹码数
    optional int32 level =19;                           // 等级
    optional bool beauty = 20;                          // 是否是认证美女
    optional bool got_beauty_day_reward = 21;           // 是否获取了美女每日奖励
    optional bool got_beauty_rank_week_reward = 22;     //  获取美女每周排行奖励
    optional int32 last_week_beauty_rank = 23;          // 上周美女排行
    optional string invite_code = 24;                   // 邀请码
    optional int32 online = 25;                         // 在线人数
    optional int32 old_roomid = 26;                     // 给断线重连用的
    optional int32 room_type = 27;                      // 给断线重连用的, 房间类型 0无, 1正常德州, 2金花场
    optional int32 account_bind_status = 28;            // 帐号绑定状态. 果盘，QQ
    optional int32 remain_times = 29;                   // 转盘的剩余可转次数
    optional int32 score = 30;                          // 积分
    optional int32 pokerface = 31;                      // 付费表情可使用天数
    optional string portrait = 32;                      // 头像url
    optional SignedBody config = 33;                    // 游戏配置
    optional PatchUpdate patch_update = 34;             // 热更新
    optional int32 card_amount = 35;                    // 房卡数量
    optional int64 max_history_win_chips64 = 36;        // 最大赢取筹码数
    optional int64 diamond_amount = 37;                 // 钻石数量
    repeated ErrorCodeInfo error_list = 38;             // error list
    optional int32 viewer_chat_config = 39;             // 旁观玩家能否发言 1：是， 0 否
    optional int32 game_type = 40;                      // 游戏类型（0:标准局 1:SNG类型 2:MTT类型 3:DDZ类型 4:OMAHA类型 5:多桌sng 6:短牌玩法类型）
    optional int32 user_type = 41;                      // 用户类型（0：自然人，1：公司）
    message Desks{
        optional int32 object_id = 1;    // 桌子id或者赛事id，根据game_type类型判断
        optional int32 game_type = 2;    // game_type
        optional int32 status = 3;       // 0站起，1在玩
		optional int32 zoom_id = 4;      // zoomid   zoom 玩法使用  game_type 16   添加
        optional int32 game_category = 5;
    }
    repeated Desks desks = 42;                           // 在玩的桌子
    repeated ErrorCodeInfo msg_list = 43;                // message list
	optional int32 update_details = 44;                  // 是否需要收集个人信息(0:不需要 1:需要)
    optional string odds_conf = 47;  // json格式 例：{1:  (30,   24,  20)} 保险赔率 key为Outs数 value 依次为 德州赔率 PLO4赔率 短牌赔率 注: outs为20+ 都为 outs为20的赔率
}


message ErrorCodeInfo {
    optional int32 id = 1;
    optional string desc = 2;
}

//定时心跳
message UserHeartBeatReq {
}

message UserHeartBeatRsp{
}


// 专门用于通知客户端展示吐司
message ToastNtf {
    optional string content = 1;    // 吐司内容
    optional int32 show_seconds = 2;    // 吐司展示时间(单位:s)
    optional MultiLangMsg multi_lang_msg = 3;
}


// 台桌内聊天
message DeskChatReq {
    optional string content = 1;
    optional int32 content_type = 2;      // content 类型，0: text文本；1: 语音
    optional int32 desk_id=3;
    optional int32 voice_time = 4;         //语音时长
    optional bytes voice_data = 5;        // 语音信息
}
message DeskChatRsp {
}

// 台桌内聊天通知
message EvtDeskChat {
    optional int32 op_uin = 1;
    optional string nick  =2;
    optional string content =3;
    optional int32 uin =4;
    optional int32 deskid=5;
    optional int32 roomid=6;
    optional DeskPlayInfo play_info =7;
    optional int32 gender = 8;
    optional string portrait = 9;             // 头像url
    optional int32 content_type = 10;      // content 类型，0: text文本；1: 语音
    optional int32 voice_time = 11;         // 语音时长
    optional string voice_url = 12;             // 语音url
}


// 获取其他人的资料
message OtherUserInfoReq {
    optional int32 other_uin =1;
    optional int32 game_type =2;        //0-获取德州；6-获取奥马哈
    optional int32 desk_id = 3;
}
message OtherUserInfoRsp {
    optional string nick = 1;
    optional int64 gold =2;
    optional int64 win =3;
    optional int64 lose =4;
    optional string title=5;
    optional int32 sex=6;
    optional int32 play_times = 14;
    optional int32 ruju_prob=15;                        // 入局率
    optional int32 tanpai_prob =16;
    optional int64 win_prob =17;
    optional int32 view_times = 18;
    optional int32 level =22;
    optional string portrait = 26;                      // 头像url
    message Expression{
        optional int32 id = 1;
        optional int64 price = 2;
        optional int32 cost_type = 3;               // 1.消耗金币(默认值) 2.消耗钻石
    }
    repeated Expression expressions = 28;           // 互动表情列表
    optional string ruchi_ratio = 30;               // 入池率
    optional string ruchi_win_ratio = 31;           // 入池胜率
    optional string tanpai_ratio = 32;              // 摊派率
    optional int32 card_amount = 33;                // 房卡数量
    optional int64 diamond_amount = 34;             // 钻石数量
    optional string remark = 36;                    // 备注
    optional string remark_desc = 37;               // 备注描述
    repeated int32 club_manager_uins = 38;          // 俱乐部管理员列表
    optional string flag_icon = 39;                 // 国旗url
    optional string cid=40;                         // 企业ID，如果是非企业用户，该字段是空字符串
    optional string in_the_money_prob = 41;         // 入钱圈率
    optional string preflop_raise_prob = 42;        // 翻牌前加注率
    optional string verification_info = 43;         // 用户头像认证信息
	optional bool message_is_blocked = 45;            // 消息是否被屏蔽了(包括互动表情、快捷表情、快捷文字)
    optional string team_icon = 46;                   // 团队图标url
    optional int32 poker_style = 47;                // 玩家玩牌风格
    optional int64 group_point = 48;                // 俱乐部积分（-1代表私局）
    optional string country = 49;                    // 国家名称
    optional bool is_guest = 50;                     // 是否为游客
    optional int32 current_hand_count = 51;         // 在本桌玩牌手数
    optional int32 current_vpip_count = 52;         // 在本桌入池手数
    optional string nfts = 53;                      // ntfs头像
    optional string nfts_addr = 54;                 // ntfs头像地址
    optional int32 uin =55;                         // 玩家uin
}

message MultiLangMsg {
    optional int32 content_idx = 1;
    optional string params = 2;  // json格式，key必须是数字，且从1开始顺延。如两个参数{"1": "jack", "2": "20bb"}
}

// 全区广播 cmd: 148
message EvtBroadCast {
    optional int32 op_uin=1; // op suer
    optional string content=2; // content
    optional string nick=3;
    optional bool can_block=4;// can block
    optional int32 level=5;                     //level=600则表示赛事消息, level=601授权进入消息，其他则系统消息
    message BroadCastExtendInfo {
        optional string user_nick =1;
        optional string room_name=2;
        optional int64 gold=3;
    }
    optional BroadCastExtendInfo extend_info=6;
    optional string color =7; // broadcast color
    optional int32 play_times = 8; //播放次数
    optional MultiLangMsg multi_lang_msg = 9;
}

//CMD 150 游戏内弹窗广播
message EvtWindowPopupBroadCast{
    optional int32 event_id = 1;
    optional int32 event_type = 2;   // 跳转的赛事类型 1: SNG, 2: MTT
    optional string event_name = 3;  // 赛事名
    optional int32 enter_fee = 4;    // 赛事扣费
    optional string content = 5;
    optional int32 mtt_type = 6;    // 如果赛事类型为mtt, 1: texas. 2: plo_mtt, 如果不是mtt则为0
}

// 单独通知用户金币变化

message EvtUserGoldChange {
    optional int64 gain_gold=1; // gain gold
    optional int64 gold=2; // gold
    optional string reason=3; // reason
    optional string desc=4 ;//description
    optional int64 group_point= 5; // 俱乐部积分
}


// 单独通知用户筹码变化
// cmd 191
message EvtUserChipsChange {
    optional int64 delta=1; // 变化的值
    optional int64 chips=2; // 剩余的筹码
    optional string reason=3; // reason
    optional string desc=4 ;//description
    optional int32 uin = 5; // uin
}


/* ============================================================================= */

message CustomMade{
    optional string name = 1;           // 私人定制房间名称
    optional int32 must_spend = 2;      // 是否必下前注, 0：否；1：是
    optional int32 last_time = 3;       // 牌局时长，单位秒
    optional int32 remain_time = 4;     // 牌局剩余时长，单位秒
    optional string password = 5;       // 牌桌密码
    optional int32 master_uin = 6;      // 房主uin
    optional string master_name = 7;      // 房主昵称
    optional int32 begin_time = 8;      // 牌局开局时间
    optional int32 is_paused = 9;       // 牌局是否暂停 0：正常进行中 1：牌局已暂停
    optional bool show_count_down = 10;     // 是否展示倒计时
    optional int32 force_flag_display = 11; // 国旗强制显示 0：关闭 1：开启
    optional int32 create_time = 12;        // 创建牌局时间戳
    optional int32 auto_round_down = 13;    // 自动取整开关 0：关闭 1: 开启
    optional int32 sug_minimum_players = 14; // 鱿鱼游戏最小人数
    optional int32 sug_ante = 15;           // 鱿鱼底注金额
    optional int32 post_bb = 16;            // post bb 0: 开启POST BB 1：关闭POST BB  默认开启
    optional int32 dismiss_reason = 17;
    optional int32 voice_chatting = 18;     //语音开关  0关 1开   默认0
}

//用户进入牌桌
message GameEnterDeskReq {
    optional int32 roomid=1;                    // room id
    optional int32 src_deskid=2;                // 如果是换桌过来的话，那么带上原来的deskid，否则传0即可
    optional int32 dst_desk_id=3;               // 目标deskid，为0则系统自动分配
    optional int32 need_password=4;              // 是否需要房间密码
    optional string password=5;                 // password 房间密码
    optional int32 enter_source=6;              // 进桌 来源： 0: 普通来源  1：二维码扫描 （目前两种其他方式以后再增加）
    optional int32 new_desk=7;                  // 是否创建新桌子, 0：否；1：是
    optional int32 just_view=8;                 // 仅仅观战，不坐下, 0：否；1：是
    optional string name = 9;                   // 私人定制房间名称
    optional int32 must_spend = 10;             // 是否必下前注, 0：否；1：是
    optional int32 last_time = 11;              // 牌局时长，单位秒
    optional int32 buyin_limit_multi = 12;      // 买入限制倍数
    optional string invite_code = 13;           // 邀请码
    optional int32 discussion_id = 14;          // 牌桌来源，讨论组id
    optional int32 group_id = 15;               // 进入牌桌来源，圈子id(即目前的俱乐部id)
    optional int32 insurance = 16;              // 牌桌是否支持保险, 0:否 1:是
    optional int32 straddle = 17;               // 牌桌是否支持闭眼注, 0:否 1:是
    optional int32 op_time = 18;                // 玩家操作等待时间的类型，0:等待时间更长(20s)；1:等待时间更短(12s)
    optional string dst_openid = 19;            // 聊天的时候跟谁一起创建的牌桌
    optional int32 call_time = 20;              // 是否开启超长call_time延时   0:否 1:是   不开启超长延时，系统默认的call_time时间为20秒， 开启超长：则为60秒
    optional int32 seat_limit = 21;             // 几人桌
    optional int32 carry_min_multi = 22;        // 最小携带倍数
    optional int32 carry_max_multi = 23;        // 最大携带倍数
    optional int32 need_authority = 24;             // 是否开启授权带入 0:否 1:是
    optional int32 need_protocolpool = 25;          // 是否开启协议分池 0:否 1:是
    optional int32 need_multiplecard = 26;          // 是否开启多次发牌 0:否 1:是
    optional string group_name = 27;                // 俱乐部名称
    optional int32 key_type = 28;                   // 开房类型，0：金币；1:房卡（550版本后不支持房卡，旧版本继续使用） 2:门票（已废弃值） 3：钻石
    optional int32 cost_card = 29;                  // 消耗房卡数量 
    optional int32 location_limit = 30;             // GPS和IP限制开关，0：关闭；1：开启
    optional GPSInfo gps = 31;
    optional int32 bury_card = 32;                  // 自动埋牌开关(0：关闭 1：开启)
    optional int32 cost_diamond = 33;               // 创建桌子需要消耗的钻石数量
    optional int64 carry_min = 34;                  // 最小带入
    optional int64 carry_max = 35;                  // 最大带入
    optional int32 view_openid = 36;                // sng要到谁的位置上去旁观
	optional int32 alliance_id = 37;                // 联盟id
    optional int32 stakes = 38;                 // 底注
    optional int32 time_bank = 39;              // 摆牌时间
    optional int32 dealing = 40;            // 1: 同时发牌 2：顺序发牌
    optional int32 player_stats_protection = 41;     //   0表示没开启，1表示开
    optional int32 table_stats_protection    = 42;   //  0表示没开启，1表示开
    optional int32 auto_start_switch = 43;           //  自动开桌开关 {开：1 关：0}
    optional int32 auto_start_number = 44;           //  自动开桌人数
    optional int32 clone_table_switch = 45;          //  克隆桌子开关{开：1 关：0}
    optional int32 desk_id_been_copied = 46;        // 自动复制的牌桌ID
    optional int32 need_verify=47;                   // 是否需要检验码
    optional VPIPInfo vpip_info = 50;               // vpip限制相关
    optional int32 player_total_hands = 51;         // 玩家在这个玩法的总手数
    optional int32 player_vpip_times = 52;          // 玩家在这个玩法的入池手数
    optional int32 ofc_play_mode = 53;              // ofc 玩法 -- Regular Progressive Ultimate
    optional int32 has_joker = 54;                  // 有无赖子
	optional int32 multi_desk = 55;                  // 多桌类型 0表示单桌,1表示多桌
    optional int32 force_flag_display = 56;         // 国旗强制显示 0：关闭 1：开启
    optional Web3EnterDeskInfo web3_enter_desk_info = 57;   // web3新增进桌参数
    optional int32 force_show_cards_switch = 58;    // 强制看牌开关
    optional int32 show_rest_cards_switch = 59;     // 看剩余牌开关
    optional int32 game_duration = 60;               // 牌桌时长
    optional int32 auto_round_down = 61;             // 自动取整开关 0：关闭 1: 开启
    optional int32 game_category = 62;               // 大厅游戏:HALL = 1  私局:PERSONAL = 2
    optional int32 hall_game_conf_id = 63;           // 大厅游戏配置id 服务器使用
    optional int32  miniapp_dst_desk_id = 64;    // 是否为telegram mini_app 进桌
}

message TokenInfo{
    optional int32 network = 1;        // 网络类型 见Network定义
    optional int32 type = 2;           // 代币类型 见TokenType定义
    optional string address  = 3;      // 合约地址 type为自定义类型时 必须非空
    optional string symbol = 4;        // 代币简称 所属于GameEnterDeskReq时 为空
    optional string icon_url = 5;      // 代币图标 所属于GameEnterDeskReq时 为空
}
message TokenDeskInfo {
    optional int32 tokens_completed = 1;     // 状态 0: 无交易  1： 等待合约扣款 2：合约扣款成功 3：拒绝合约扣款 4：完成兑换筹码
    optional string transaction_tx = 2;     // 当前订单交易唯一id
    optional int64 tokens_chips = 3;         // 待兑换的筹码(玩家身上的筹码)
}

// 创桌扩展信息
message ExtendDeskInfo {
    optional int32 random_seat = 1;         // 随机入座     0：关闭 1：开启
    optional int32 spectator_mute = 2;       // 旁观者禁言   0：关闭 1：开启
    optional SquidGameInfo squid_info = 3;   // 鱿鱼游戏相关信息
    optional int32 post_bb = 4;              // post bb 0: 开启POST BB 1：关闭POST BB  默认开启
    optional int32 voice_chatting = 5;       //语音开关  0关 1开   默认0
}

message Web3EnterDeskInfo {
    optional bool is_personal_game = 1;            // 是否为私局游戏
    optional bool is_plo_bet_limit = 2;            // plo相关游戏是否有下注限制
    optional bool is_manager_approval_game = 3;    // 是否需要房主审批
    optional int32 rake_mode = 4;                  // 抽水模式
    optional int32 rake_percentage = 5;            // 抽水比例
    optional int32 enter_type = 6;                 // 进桌方式 1
    optional int32 rake_limit = 7;                 // 抽水上限 按BB的倍数(按10倍)
    optional int32 small_blind = 8;                // 小盲值
    optional int32 big_blind = 9;                  // 大盲值
    optional int32 straddle_multiple = 10;         // 抓头值
    optional int32 ante_multiple = 11;             // 前注值
    optional TokenInfo token_info = 12;            // 代币信息
    optional ExtendDeskInfo extend_info = 13;      // 创桌扩展信息
    optional bool is_delayed_hand = 14;            // 是否为延迟看牌功能
}

message VPIPInfo {
    optional int32 restriction_rate = 1;         // 坐下的时候vpip限制
    optional int32 maintenance_rate = 2;         // 维护vpip率
    optional int32 hands_threshold = 3;          // maintenance_rate > 0的时候，表示多少手之后开始计算vpip
}

message GameEnterDeskRsp {
    optional bool invite_alive = 1;         // 是否可以邀请好友进入
    optional int32 enroll_ret = 2;          // 是否SNG报名成功, 0: 失败，1：成功
    optional int32 game_type = 3;           // 游戏类型，0：普通桌子，1：sng, 2: mtt, 3: ddz, 4.omaha, 5:multi-sng
    optional int32 game_category = 7;       // 大厅游戏:HALL = 1  私局:PERSONAL = 2
}

//用户退出牌桌
message GameExitDeskReq {
    optional int32 deskid=1; // desk id
}
message GameExitDeskRsp {
    optional int64 gold=1;
    optional int64 win=2;
    optional int64 lose=3;
    optional int32 is_contest_over=4;       // sng赛事是否结束，0：否，1：是，如果赛事结束了再退桌的，要弹出结算信息
}

// 跟注
message GameFollowBetReq {
    optional int64 chips = 1;
    optional int32 timeout = 2;     // 是否是超时自动操作，0:否，1：是
}
message GameFollowBetRsp {
}

// 弃牌
message GameUserGiveUpReq {
    optional int32 timeout = 1;     // 是否是超时自动操作，0:否，1：是
}
message GameUserGiveUpRsp {
}

// 站起
message GameUserStandUpReq {
}
message GameUserStandUpRsp {
    optional int32 reason = 1;      // 1:本手牌结束后站起
}

// cmd: 170, 坐到指定位置
message GameUserSitDownReq {
    optional int32 seat_id = 1;                 // 座位号: 从0开始
    optional int64 carry_chips = 2;             // 携带筹码
    optional GPSInfo gps = 3;                   // gps信息
}
message GameUserSitDownRsp {}

// 牌桌内用户金币兑换筹码
message GameUserExchangeChipsReq {
    optional int64 exchange_chips =1;       // 要兑换的筹码
    optional int32 action = 2;              // 0：老版本逻辑（自动补充）；1：只补充下局(未勾选)；2：自动补充设置的筹码(已勾选)
    optional int32 immediately = 3;         // 立即兑换，0：否，1：立即兑换并坐下
