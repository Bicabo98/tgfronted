        optional int32 risk_deal = 15; // 保险是否发生过 0:一手牌未触发风险控制 1:风险控制被触发但是未发生交易(玩家放弃，或者系统超时放弃)2:风险控制被触发，并且发生交易
        
    }
    repeated DivideMultiDetail divide_multi_detail = 3;     // 协议分池或者多次发牌详情 
	
