// web3 牌加密逻辑    --------------------------------------------------------------------------------- begin
// Ntf后缀 为服务器通知
// Req后缀 为客户端请求
// 开始洗牌阶段通知
message ShuffleCardNtf {
    optional int32 active_uin = 1;      // 当前活动uid（洗牌玩家uid）
    repeated uint32 deck_cards = 2;     // 一副牌（当接收消息者不是 player, 此字段为空）
    optional bool need_shuffle_deck = 3; // 是否需要在洗牌加密逻辑中 加入打乱牌序逻辑
    optional int32 shuffle_status = 4;   // 桌子的洗牌状态   NULL=0  SHUFFLE=1洗牌   ENCRYPT=2加密   PKE=3公开密钥加密     FINISH=4结束
    optional int32 desk_id = 5;          // desk id
    optional string server_public_pem = 6;  // 服务器公钥
    optional string shuffle_id = 7;       // 洗牌id
}

// 服务器通知 玩家加密牌
message EncryptCardNtf {
    optional int32 uin = 1;                              // 当前活动uin（加密玩家uid）
    repeated DeckCardInfo deck_cards_info_list = 2;      // uid及整副牌 列表  -- 服务器把洗牌的加密结果分成N份(N==玩家数量)
    optional int32 shuffle_status = 3;                   // 桌子的洗牌状态
    optional int32 desk_id = 4;                          // desk id
    optional string shuffle_id = 5;       // 洗牌id
}

// 通知解密人 用每个人的公钥 对自己那副牌的每张牌的密钥 进行 加密 -- 生成N副牌 ME_Y_PKA ME_Y_PKB ....
message UserPubKeyEncryptNtf {
    optional int32 active_uin = 1;                            // 发给谁
    repeated UserPubKeyInfo user_pub_key_info_list = 2;       // 在玩玩家的所有公钥信息 的列表
    repeated uint32 encrypt_deck_cards = 3;                   // 玩家在加密阶段完成后 自己的那整加密Y那副牌 列表
                                                        // 好像没什么用？ 客户端存了？ 或者还有给一副明牌字段 让客户端能在清缓存的情况下反向解出来？ 或者清缓存后 服务器要有一套针对单个玩家
                                                        // 生成 洗牌+加密后的逻辑
    repeated DeckCardInfo deck_cards_info_list = 4;     // uid及整副牌 列表
    optional int32 shuffle_status = 5;                  // 桌子的洗牌状态
    optional int32 desk_id = 6;                         // desk id
    optional string shuffle_id = 7;       // 洗牌id
}

// 洗牌请求
message ShuffleCardReq {

    repeated uint32 deck_cards = 1;     // 一副牌（当接收消息者不是 player, 此字段为空）

    optional string seed_hash = 2;

    optional string pub_key = 3;        // 用于解密时 传密钥的 公钥
}

// 玩家及一副牌信息
message DeckCardInfo{
    optional int32  uin = 1;               // uid
    repeated uint32 deck_cards = 2;        // 整副牌
}

// 玩家加密牌请求
message EncryptCardReq {
    optional int32 active_uin = 1;                      // 当前活动uid（加密玩家uid）
    repeated DeckCardInfo deck_cards_info_list = 2;     // uid及整副牌 列表  -- 玩家解开N副牌自己的洗牌密钥 再对自己的那副牌52张分别加密Y
}

// 玩家公钥信息

message UserPubKeyInfo {

    optional int32 uin = 1;              // 玩家uid

    optional string pub_key = 2;          // 玩家公钥

}

// 解密时的 牌及牌密钥

message CardDecryptInfo {

    optional int32 card_index = 1;           // 牌下标

    optional string encrypt_key = 2;         // 对应某张牌用 {接收牌的玩家的公钥} 加密 {解密人的秘钥} 后的结果

}


// 解密玩家客 用 每个玩家 公钥 + (自己那副的)每张牌的密钥 生成的 每个玩家的解密信息

message PubKeyDecryptCardsInfo {

    optional int32 uin = 1;              // uid

    repeated CardDecryptInfo card_decrypt_info_list = 2;

}

// 解密人生成的整个桌子的玩家 的解密信息  第一个回复的人为解密人

message UserPubKeyEncryptReq {

    optional int32 uin = 1;                                                   // 解密人uid

    repeated PubKeyDecryptCardsInfo pub_key_decrypt_cards_info = 3;           // 解密信息

}

// 客户端 解密时的 牌及牌密钥

message ClientCardDecryptInfo {

    optional int32 card_index = 1;           // 牌下标

    optional string encrypt_key = 2;         // 对应某张牌用 {接收牌的玩家的公钥} 加密 {解密人的秘钥} 后的结果

    optional string server_key = 3;          // 加密阶段 server的密钥

}

//发牌数据 -- 某个玩家
message DispatchCardInfo {

    optional int32 uin = 1;                                   // 发给谁

    repeated ClientCardDecryptInfo card_decrypt_info_list = 2; // 具体发给玩家的 牌信息

    repeated DeckCardInfo deck_cards_info_list = 3;           // 加密阶段 完成后 N副 加密的牌  desk_AY_SY desk_BY_SY ...... 目前看没什么用

    optional int32 decrypt_uin = 4;                           // 解密人的uid

}

// 公共牌在发牌的信息
message PublicCardInfo {

    optional int32 uin = 1;                                   // 发给谁

    optional ClientCardDecryptInfo card_decrypt_info = 2;     // 公共牌

    optional string server_key = 3;                           // 加密阶段 server的密钥

    optional int32 decrypt_uin = 4;                           // 解密人的uid

}

// 加密阶段时的 牌密钥
message CardSecretInfo {

    optional int32 card_index = 1;           // 牌下标

    optional string secret_key = 6;          // 加密阶段时 解密的密钥

}

// 收集密钥通知
message CollectDecryptInfoNtf {
    optional int32 uin = 1;
    optional int32 desk_id = 2;                               // desk id
}

// 客户端上报 加密阶段的 明文密钥
message CollectDecryptInfoReq {
    repeated CardSecretInfo card_secret_info_list = 1;
    optional string private_key = 2;
    optional string shuffle_id = 3;       // 洗牌id
}
// 玩家上报公共牌明牌
message UserShareCardsReportReq {
    repeated int32 share_cards=1[packed=true]; // share cards
}

// 收集密钥超时通知   16012   //收集密钥超时  通知不用区分游戏类型 洗牌加密时的 超时类型  NULL = 0   SHUFFLE = 1 ENCRYPT = 2  PKE = 3
message CollectSecretKeyTimeoutNtf{
    optional int32 uin = 1;              // uid
}

