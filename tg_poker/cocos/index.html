<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Whale Poker</title>
  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">
  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="<%=orientation%>" />
  <meta name="x5-orientation" content="<%=orientation%>">
  <meta name="x5-page-mode" content="app">
  <!-- iOS web app icon -->
  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57.72ad7.png">
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon-60.4e437.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72.986fa.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76.1874b.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114.ccab2.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120.5b3b3.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152.4bfa4.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon-180.40270.png">
  <!-- web icon -->
  <link rel="icon" href="favicon.51cec.ico" />
  <link rel="stylesheet" type="text/css" href="style-mobile.b17a1.css" />
  <!-- PWA manifest -->
  <link rel="manifest" href="pwa/manifest.json">

  <!-- <input type="file" accept='image/*' id="input_picture"> -->
</head>

<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <!-- launch div -->
  <div id="launch">

    <div id="bg">
      <div id="splash"></div>
  
      <div class="slowTips">
        <p class="tips-box">
          <span>The first loading will be slow, please be patient, </span>
          <span style='color:#FFD800;'>0.0%</span>
        </p>
        <div class='typing_loader'></div>
      </div>
  
      <div class="progress-bar stripes">
        <span style="width: 0%"></span>
      </div>

    </div>

  </div>
  
  <script src="src/settings.2a308.js" charset="utf-8"></script>
  <script src="main.e0f71.js" charset="utf-8"></script>
  <!-- vconsole -->
  <!-- <script src='https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js'></script> -->
  <!-- tencent webrtc -->
  <script src='https://web.sdk.qcloud.com/trtc/webrtc/v5/dist/trtc.js'></script>
  <!--web3 wallet-->
  <script src="wc/web3.min.js" charset="utf-8"></script>
  <script src="wc/EthereumProvider.js" charset="utf-8"></script>
  <script src="wc/tronweb.js?v=1" charset="utf-8"></script>
  <script src="wc/metamask-sdk.js" charset="utf-8"></script>
  <!-- telegram mini app sdk. copy from https://telegram.org/js/telegram-web-app.js -->
  <script src="wc/telegram-web-app.js" charset="utf-8"></script>
  <!-- <script src="wc/trtc.js" charset="utf-8"></script> -->
  <script type="text/javascript">
    (function () {
      // 开发调试代码，script vconsole 引用也需要同步打开/关闭。正式服必须关闭！
      // <script src='https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js'>
      // if (typeof VConsole !== 'undefined') {
      //   window.vConsole = new VConsole();
      // }
 
      var cocos2d = document.createElement('script');
      cocos2d.async = true;
      cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.79a28.js';

      var engineLoaded = function () {
        document.body.removeChild(cocos2d);
        cocos2d.removeEventListener('load', engineLoaded, false);
        window.boot();
      };
      cocos2d.addEventListener('load', engineLoaded, false);
      document.body.appendChild(cocos2d);
    })();
  </script>
</body>

</html>
